<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">

    <!-- <link rel="stylesheet" type="text/css" href="bootstrap.css"> -->

    <title>IRCTC</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="pla">
            <div class="formcontainer">
                <div class="row">
                    <div style="margin-bottom:10px;" class="col-sm-12 title">
                        <h4> Mobile Developer Profile</h4>
                    </div>
                    <div class="col-sm-12">
                        <div class="formGroup">
                            <label class="label" for="usename">
                                Developer Name
                            </label>
                            <input type="text" class="inputFirst" id="usename" name="usename" />
                            <br>
                            <label class="label" id="labelTo" for="usepass">
                                Password
                            </label>
                            <input type="password" class="inputFirst" id="usepass" name="usepass"
                                style="margin-left:34px" />
                        </div>
                        <div class="formGroup">
                            <label class="label" for="from">
                                Select Your Speciality
                            </label>
                            <select class="inputFirst" id="quota" name="quota">
                                <option value="none">None</option>
                                <option value="Web Development">Web Developer</option>
                                <option value="Desktop Development">Desktop Developer</option>
                                <option value="Mobile Development">Mobile Developer</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="formGroup">
                            <br>
                            <label style="margin-left:10px;" class="label" for="date">
                                Gender
                            </label>
                            <input style="margin-left:10px;" class="input" id="Male" value="Male" type="radio"
                                name="Gender" class="required">Male</input>
                            <input style="margin-left:50px;" class="input" id="Female" value="Female" type="radio"
                                name="Gender">Female</input>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="formGroup">
                            <br>
                            <input class="label" id="isAvblJob" type="checkbox" name="isAvblJob" />
                            <label for="isAvblJob" style="font-size:18px;"> Are you open to Job Offers?</label>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="formGroup">
                            <button class="button" id="test" style="margin-top:10px;margin-left:5px;width:200px">
                                Search Trains
                            </button>
                            <button class="button" id="reset"
                                style="margin-top:10px;margin-left:5px; width:200px;display: inline-block; ">
                                Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a24945b291.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"> </script>
</body>
<script>
    $(document).ready(function () {
        $('input[type="checkbox"]').click(function () {
            if ($(this).prop("checked") == true) {
                console.log("Checkbox is checked.");
            }
            else if ($(this).prop("checked") == false) {
                console.log("Checkbox is unchecked.");
            }
        });
    });
</script>
<script src="index.js"> </script>

</html>
